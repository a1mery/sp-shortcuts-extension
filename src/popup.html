<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharePoint Shortcuts Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SharePoint Shortcuts</h1>
            <p class="subtitle">Manage your SharePoint shortcuts</p>
        </header>
        
        <main>
            <section class="shortcuts-section">
                <h2>Current Shortcuts</h2>
                <div id="shortcuts-list" class="shortcuts-list">
                    <!-- Shortcuts will be populated here -->
                </div>
            </section>
            
            <section class="add-section">
                <h2>Add New Shortcut</h2>
                <form id="add-shortcut-form" class="form">
                    <div class="form-group">
                        <label for="shortcut-title">Title:</label>
                        <input type="text" id="shortcut-title" placeholder="e.g., Custom List" required>
                    </div>
                    <div class="form-group">
                        <label for="shortcut-path">Path:</label>
                        <input type="text" id="shortcut-path" placeholder="e.g., /Lists/CustomList" required>
                        <small>Path relative to SharePoint site (e.g., /_layouts/15/settings.aspx)</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Shortcut</button>
                </form>
            </section>
        </main>
        
        <footer>
            <div class="actions">
                <button id="reset-defaults" class="btn btn-secondary">Reset to Defaults</button>
                <button id="export-shortcuts" class="btn btn-secondary">Export</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
                <button id="import-shortcuts" class="btn btn-secondary">Import</button>
            </div>
            <div class="status" id="status-message"></div>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
